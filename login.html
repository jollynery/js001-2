<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .login-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .login-btn { display: block; width: 250px; margin: 1rem 0; padding: 0.75rem; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    .google { background: #4285F4; color: #fff; }
    .facebook { background: #3b5998; color: #fff; }
    .twitter { background: #1da1f2; color: #fff; }
    .telegram { background: #0088cc; color: #fff; }
    .divider { margin: 2rem 0 1rem 0; text-align: center; color: #888; }
    .admin-form { margin-top: 1rem; }
    .admin-form input { display: block; width: 230px; margin: 0.5rem 0; padding: 0.6rem; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; }
    .admin-form button { width: 250px; background: #2d3a4b; color: #fff; border: none; border-radius: 4px; padding: 0.75rem; font-size: 1rem; cursor: pointer; margin-top: 0.5rem; }
    .admin-form button:hover { background: #1a2230; }
    .error { color: #c00; font-size: 0.95rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login with Social Account</h2>
    <a href="http://localhost:3001/auth/google"><button class="login-btn google">Login with Google</button></a>
    <a href="http://localhost:3001/auth/facebook"><button class="login-btn facebook">Login with Facebook</button></a>
    <a href="http://localhost:3001/auth/twitter"><button class="login-btn twitter">Login with X (Twitter)</button></a>
    <div class="divider">or</div>
    <form class="admin-form" id="adminLoginForm">
      <input type="text" id="adminUsername" placeholder="Admin Username" required />
      <input type="password" id="adminPassword" placeholder="Password" required />
      <button type="submit">Admin Login</button>
      <div class="error" id="adminError"></div>
    </form>
  </div>
  <script>
    document.getElementById('adminLoginForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      const res = await fetch('http://localhost:3001/auth/admin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        const data = await res.json();
        if (data.redirect) {
          window.location.href = data.redirect; // Redirect to React app
        } else {
          window.location.href = '/'; // Fallback
        }
      } else {
        document.getElementById('adminError').textContent = 'Invalid admin credentials.';
      }
    };
  </script>
</body>
</html>
